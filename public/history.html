<!DOCTYPE html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique | Steam Scout</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body data-page="history">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <a href="./">Steam Scout</a>
      </div>
      <nav>
        <a href="./indie.html" class="ghost">Indie Spotlight</a>
        <a href="./" class="ghost">Accueil</a>
        <button id="themeToggle" class="ghost">☾</button>
      </nav>
    </header>

    <main class="layout">
      <section class="section">
        <header class="section-header">
          <div>
            <p class="eyebrow">Historique</p>
            <h1>Tes recommandations passées</h1>
          </div>
        </header>
        <div id="historyList" class="grid results-grid"></div>
        <p id="historyEmpty" class="muted">Aucune recommandation enregistrée pour l’instant.</p>
      </section>
    </main>

    <footer class="footer">
      <p>Feedback like/dislike stocké localement ou Supabase si configuré.</p>
    </footer>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
